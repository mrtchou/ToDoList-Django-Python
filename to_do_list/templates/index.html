{% extends 'base.html' %}
{% block title %}
Mes tâches | 
{% endblock title %}
{% block content %}




    <!-- Formulaire d'ajout d'une tâche -->
    <form method="post">
        {% csrf_token %}
            {{task_form.title}}
            <button type="submit">Ajouter</button>
        </form>
    
        <!-- Liste des tâches-->
        <ol>
            {% for task in tasks %}
                <li>{{task.title}}</li>
            {% endfor %}
        </ol>








{% endblock content %}
